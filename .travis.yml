language: php

os:
  - linux
#  - osx

php:
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

before_script:
  - composer self-update
  - composer install --prefer-source

script:
  - mkdir .reports
  # Code style
  - php vendor/bin/phpcs ./src/Mystem --standard=PSR1 --encoding=utf-8 --report=summary
  - php vendor/bin/phpcs ./src/Mystem --standard=PSR2 --encoding=utf-8 --report=summary
  # PHPUnit tests
  - php vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=.reports/clover.xml

after_success:
  # Send cover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover .reports/clover.xml

git:
  depth: 1

notifications:
  email:
    - mail@igusev.ru
